# Prometheus Alert Rules for QUANTA Blockchain

groups:
  - name: quanta_node_alerts
    interval: 30s
    rules:
      # Node is down
      - alert: NodeDown
        expr: up{job=~"quanta-node.*"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "QUANTA node {{ $labels.node }} is down"
          description: "Node {{ $labels.node }} has been down for more than 2 minutes."

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.node }}"
          description: "Memory usage is above 90% for more than 5 minutes."

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.node }}"
          description: "CPU usage is above 90% for more than 5 minutes."

      # Low peer count
      - alert: LowPeerCount
        expr: quanta_peer_count < 3
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low peer count on {{ $labels.node }}"
          description: "Node has less than 3 peers for more than 10 minutes."

      # Mempool is full
      - alert: MempoolFull
        expr: quanta_mempool_size > 4500
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Mempool near capacity on {{ $labels.node }}"
          description: "Mempool has more than 4500 transactions (90% capacity)."

      # Chain is not syncing
      - alert: ChainNotSyncing
        expr: rate(quanta_chain_height[5m]) == 0
        for: 15m
        labels:
          severity: critical
        annotations:
          summary: "Chain not syncing on {{ $labels.node }}"
          description: "Chain height has not increased in 15 minutes."

      # High disk usage
      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes{mountpoint="/"} - node_filesystem_avail_bytes{mountpoint="/"}) / node_filesystem_size_bytes{mountpoint="/"} > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage on {{ $labels.node }}"
          description: "Disk usage is above 85%."

      # Block processing slow
      - alert: SlowBlockProcessing
        expr: rate(quanta_block_processing_duration_seconds[5m]) > 10
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Slow block processing on {{ $labels.node }}"
          description: "Average block processing time is above 10 seconds."

      # Transaction validation errors
      - alert: HighTransactionErrors
        expr: rate(quanta_transaction_validation_errors[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High transaction validation error rate on {{ $labels.node }}"
          description: "Transaction validation errors are above 0.1 per second."
